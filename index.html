<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sequence</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="top">
    <div id="topText">
      <h1 class="roboto bold">Sequence</h1>
      <h2 class="roboto light">Moves: <span class="roboto bold" id="numMoves">0</span></h2>
      <h2 class="roboto light">Correct: <span class="roboto bold" id="numCorrect">0</span></h2>
    </div>
    <div class="dropdown" id="themeDD">
      <button class="dropdownBtn"></button>
      <div class="dropdownContent roboto normal">
        <button onclick="colorScheme.systemMode()">System</button>
        <button onclick="colorScheme.lightMode()">Light</button>
        <button onclick="colorScheme.darkMode()">Dark</button>
      </div>
    </div>
  </div>
  <div id="playArea" class="roboto light">
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</body>

</html>
